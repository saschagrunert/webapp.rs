[server]
ip = "127.0.0.1"
port = "30443"
tls = true
redirect-port = "30080"
cert = "backend/tls/cert.pem"
key = "backend/tls/key.pem"

[log]
actix-web = "debug"
webapp = "trace"

[postgres]
host = "127.0.0.1"
username = "username"
password = ""
database = "database"

[api]
login-credentials = "/login/credentials"
login-session = "/login/session"
logout = "/logout"
