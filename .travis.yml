---
dist: trusty
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

cache:
  cargo: true
  apt: true

before_script:
  - pip install 'travis-cargo<0.2' --user --verbose
  - export PATH=$HOME/.local/bin:$PATH
  - export PATH=$HOME/Library/Python/2.7/bin:$PATH
  - ./ci/install_cargo_web
  - sudo add-apt-repository -y ppa:0k53d-karl-f830m/openssl
  - sudo apt-get update -qq
  - sudo apt-get install -qq libssl-dev libelf-dev libdw-dev cmake gcc binutils-dev libiberty-dev
script:
  - export CARGO_TARGET_DIR=`pwd`/target
  - cargo build --bin backend
  - cargo build --bin backend --release
  - if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then cargo web build --target wasm32-unknown-unknown --release --bin=frontend --features=frontend; fi
  - travis-cargo test

notifications:
  email:
    on_success: never
os:
  - linux
env:
  global:
    - OPENSSL_VERSION=openssl-1.0.2
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
